name: Playwright E2E

on:
  workflow_dispatch: {}   # run manually from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Allure CLI needs Java; ensure itâ€™s present
      - name: Setup Java (for Allure CLI)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run tests
        run: npx playwright test

      # (Optional) Pull previous Pages history so Allure trend charts persist
      - name: Fetch previous Allure history
        run: |
          git fetch origin gh-pages:gh-pages || true
          git worktree add ghp gh-pages || true
          if [ -d "ghp/history" ]; then
            mkdir -p allure-results/history
            cp -r ghp/history allure-results/history
          fi
        shell: bash

      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Prepare for Pages
        run: |
          touch allure-report/.nojekyll
          # copy history back out so next run can reuse it
          mkdir -p ghp
          cp -r allure-report/history ghp/ 2>/dev/null || true

      # Upload the HTML report (playwright-report/) as an artifact
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          retention-days: 7

#      # Upload raw results (screenshots/videos/traces) if you want them too
#      - name: Upload test results (failure assets)
#        if: always()
#        uses: actions/upload-artifact@v4
#        with:
#          name: playwright-test-results
#          path: test-results
#          retention-days: 7

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4